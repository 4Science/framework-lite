	<br/>\
	<i>Department:</i> ${RESEARCH_LINE_DEPARTMENT}<br/>\
	<i>Research Subject:</i> ${RESEARCH_LINE_CODE} - ${RESEARCH_LINE_TITLE}<br/>\
	<i>Proposing professors:</i> ${RESEARCH_LINE_PROPOSERS}<br/>\
	<br/>\
	<b>Projects presented</b>:\
	<ul>\
	${ROWS_EN}\
	</ul>\
	The subcommittee, appointed by Rector&apos;s decree, is made up of the following professors:<br/>\
	<ul>\
	<li>The President  (Member of the Commissione di Garanzia for fellowships): prof. ${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION_MAIL}">${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION_MAIL}</a>.</li>\
	<li>The Director of the Department or his/her delegate: prof. ${RESEARCH_LINE_REFEREE_DEPARTMENT}, e-mail:<a href="mailto:${RESEARCH_LINE_REFEREE_DEPARTMENT_MAIL}">${RESEARCH_LINE_REFEREE_DEPARTMENT_MAIL}</a>.</li>\
	<li>Two outside members from the University among 5 suggested by the department: prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_1} e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_1_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_1_MAIL}</a>; prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_2}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_2_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_2_MAIL}</a>.</li>\
	</ul>\
	Substitute member: prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_3}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_3_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_3_MAIL}</a><br/>\
	<br/>\
	The web procedure for assessment of qualifications, scientific professional curriculum and research projects presented will be available from 24 March 2015 at the following link: <br/>\
	<br/>\
	<a href="${URL}">${URL}</a><br/>\
	<br/>\
	where you can access by using the username ${REFEREE_USERNAME}<br/>\
	If it&apos;s the first time you access the site or you don&apos;t have the password, please go to this <a href="${URL_PASSWORD}">page</a>.<br/>\
	<br/>\
	Only the president of the subcommittee, Prof. ${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION} will be able to enter in the procedure evaluations and marks required in the questionnaire. The other members of the subcommittee have view-only access to the project.<br/>\
	<br/>\
	The competition notice and Regulations of the Fellowships are available at the link <a href="http://www.unimi.it/ricerca/assegni_ricerca/1260.htm">http://www.unimi.it/ricerca/assegni_ricerca/1260.htm</a> and any information can be required at the following address: <a href="mailto:assegni.postdoc@unimi.it">assegni.postdoc@unimi.it</a>.<br/>\	
Within the evaluation criteria, the Guarantee Commission shares the overall scores of the following items: <br/>\
	<ul>\
	<li> Titles of the candidate and scientific and professional curriculum (curriculum studies, doctoral thesis research / graduate school or abstract, post-graduate diploma of specialization, certificates of attendance to post-graduate courses, in Italy or abroad, activities Research carried out at public and private entities, fellowships or appointments, both in Italy and abroad, participation in conferences) up to 25 points.</li>\
	<li> any publications in scientific journals or books and chapter books, patents, up to 10 points. </li>\
	<li> research project (relevance, originality, feasibility and innovative aspects of the proposed research and appropriateness of references) up to 15 points. </li>\
	</ul>\
	For the interview, however, the Subcommittee has 50 points and the Guarantee Commission, using the following criteria to evaluate the content of the project proposed by the candidate and the scientific skills acquired, as follows: <br/>\
	<ul>\
	<li> Attitude to research activities pertaining to the project; </li>\
	<li> Skills experimental and / or methodological; </li>\
	<li> Clear and precise conceptual exposition; </li>\
</ul>\
	Thank you for your precious cooperation.<br/>\
	Best Regards.<br/>\
	<br/>\
	Il Presidente della Commissione di Garanzia<br/>\
	Alberto Corsini
	
