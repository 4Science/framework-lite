mail.researchLine.RLID2014.internalReferee.text.it=\
	<b>Ch.mo/a Prof. ${REFEREE}</b>, le comunichiamo che &egrave; stato nominato componente della  sotto-commissione giudicatrice per la valutazione dei titoli, del curriculum scientifico professionale e dei progetti di ricerca presentati dai candidati a seguito del bando per il conferimento di 93 assegni di ricerca, per le <b>linee di ricerca</b> sotto indicate:<br/>\
	<br/>\
	<i>Dipartimento:</i> ${RESEARCH_LINE_DEPARTMENT}<br/>\
	<i>Linea di Ricerca:</i> ${RESEARCH_LINE_CODE} - ${RESEARCH_LINE_TITLE}<br/>\
	<i>Docenti proponenti:</i> ${RESEARCH_LINE_PROPOSERS}<br/>\
	<br/>\
	<b>Progetti presentati</b>:\
	<ul>\
	${ROWS_IT}\
	</ul>\
	La sotto-commissione, nominata con Decreto Rettorale &egrave; composta dai seguenti docenti:<br/>\
	<ul>\
	<li>il Presidente (Membro della Commissione di Garanzia di Ateneo per gli assegni di ricerca): prof. ${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION_MAIL}">${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION_MAIL}</a>.</li>\
	<li>il direttore del dipartimento o suo delegato: prof. ${RESEARCH_LINE_REFEREE_DEPARTMENT}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_DEPARTMENT_MAIL}">${RESEARCH_LINE_REFEREE_DEPARTMENT_MAIL}</a>.</li>\
	<li>due membri  esterni all&apos;Ateneo tra i 5 proposti dal dipartimento: prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_1} e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_1_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_1_MAIL}</a>; prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_2}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_2_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_2_MAIL}</a>.</li>\
	</ul>\
	Membro supplente: prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_3}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_3_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_3_MAIL}</a><br/>\
	<br/>\
	La procedura web per la valutazione dei titoli, del curriculum scientifico professionale e dei progetti di ricerca presentati sar&agrave; disponibile a partire dal 24 marzo 2015 al seguente link:<br/>\
	<br/>\
	<a href="${URL}">${URL}</a><br/>\
	<br/>\
	cui potr&agrave; accedere utilizzando le credenziali di Ateneo @unimi.it.<br/>\
	<br/>\
	Precisiamo che solo il presidente della sotto-commissione, Prof. ${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION}, potr&agrave; inserire in procedura giudizi e relativi punteggi richiesti nel questionario. Gli altri componenti della sotto-commissione hanno accesso al progetto solo in visualizzazione.<br/>\
	<br/>\
	Il bando e il regolamento degli assegni di ricerca sono disponibili al link <a href="http://www.unimi.it/ricerca/assegni_ricerca/1260.htm">http://www.unimi.it/ricerca/assegni_ricerca/1260.htm</a> ed eventuali informazioni possono essere richieste all&apos;indirizzo: <a href="mailto:assegni.postdoc@unimi.it">assegni.postdoc@unimi.it</a>.<br/>\
	<br/>\
	La ringraziamo per il suo prezioso lavoro e Le porgiamo i migliori saluti.<br/>\
	<br/>\
	Cordiali saluti<br/>\
	<br/>\
	Il Presidente della Commissione di Garanzia<br/>\
	Alberto Corsini
	
mail.researchLine.RLID2014.internalReferee.text.en=\
	<b>Prof. ${REFEREE}</b>, this is to communicate that you have been appointed member of the subcommittee board for assessment of qualifications, scientific professional curriculum and research projects presented by the candidates following the competition notice for 93 fellowships, for the following <b>research subjects</b>: <br/>\
	<br/>\
	<i>Department:</i> ${RESEARCH_LINE_DEPARTMENT}<br/>\
	<i>Research Subject:</i> ${RESEARCH_LINE_CODE} - ${RESEARCH_LINE_TITLE}<br/>\
	<i>Proposing professors:</i> ${RESEARCH_LINE_PROPOSERS}<br/>\
	<br/>\
	<b>Projects presented</b>:\
	<ul>\
	${ROWS_EN}\
	</ul>\
	The subcommittee, appointed by Rector&apos;s decree, is made up of the following professors:<br/>\
	<ul>\
	<li>The President  (Member of the Commissione di Garanzia for fellowships): prof. ${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION_MAIL}">${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION_MAIL}</a>.</li>\
	<li>The Director of the Department or his/her delegate: prof. ${RESEARCH_LINE_REFEREE_DEPARTMENT}, e-mail:<a href="mailto:${RESEARCH_LINE_REFEREE_DEPARTMENT_MAIL}">${RESEARCH_LINE_REFEREE_DEPARTMENT_MAIL}</a>.</li>\
	<li>Two outside members from the University among 5 suggested by the department: prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_1} e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_1_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_1_MAIL}</a>; prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_2}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_2_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_2_MAIL}</a>.</li>\
	</ul>\
	Substitute member: prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_3}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_3_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_3_MAIL}</a><br/>\
	<br/>\
	The web procedure for assessment of qualifications, scientific professional curriculum and research projects presented will be available from 24 March 2015 at the following link: <br/>\
	<br/>\
	<a href="${URL}">${URL}</a><br/>\
	<br/>\
	where you can access by using University username and password  @unimi.it.<br/>\
	<br/>\
	Only the president of the subcommittee, Prof. ${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION} will be able to enter in the procedure evaluations and marks required in the questionnaire. The other members of the subcommittee have view-only access to the project.<br/>\
	<br/>\
	The competition notice and Regulations of the Fellowships are available at the link <a href="http://www.unimi.it/ricerca/assegni_ricerca/1260.htm">http://www.unimi.it/ricerca/assegni_ricerca/1260.htm</a> and any information can be required at the following address: <a href="mailto:assegni.postdoc@unimi.it">assegni.postdoc@unimi.it</a>.<br/>\
	<br/>\
	Thank you for your precious cooperation.<br/>\
	Best Regards.<br/>\
	<br/>\
	Il Presidente della Commissione di Garanzia<br/>\
	Alberto Corsini
	
