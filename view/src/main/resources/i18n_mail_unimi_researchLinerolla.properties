	<br/>\
	<i>Dipartimento:</i> ${RESEARCH_LINE_DEPARTMENT}<br/>\
	<i>Linea di Ricerca:</i> ${RESEARCH_LINE_CODE} - ${RESEARCH_LINE_TITLE}<br/>\
	<i>Docenti proponenti:</i> ${RESEARCH_LINE_PROPOSERS}<br/>\
	<br/>\
	<b>Progetti presentati</b>:\
	<ul>\
	${ROWS_IT}\
	</ul>\
	La sotto-commissione, nominata con Decreto Rettorale &egrave; composta dai seguenti docenti:<br/>\
	<ul>\
	<li>il Presidente (Membro della Commissione di Garanzia di Ateneo per gli assegni di ricerca): prof. ${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION_MAIL}">${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION_MAIL}</a>.</li>\
	<li>il direttore del dipartimento o suo delegato: prof. ${RESEARCH_LINE_REFEREE_DEPARTMENT}, e-mail:<a href="mailto:${RESEARCH_LINE_REFEREE_DEPARTMENT_MAIL}">${RESEARCH_LINE_REFEREE_DEPARTMENT_MAIL}</a>.</li>\
	<li>due membri  esterni all&apos;Ateneo tra i 5 proposti dal dipartimento: prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_1} e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_1_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_1_MAIL}</a>; prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_2}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_2_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_2_MAIL}</a>.</li>\
	</ul>\
	Membro supplente: prof. ${RESEARCH_LINE_REFEREE_EXTERNAL_3}, e-mail: <a href="mailto:${RESEARCH_LINE_REFEREE_EXTERNAL_3_MAIL}">${RESEARCH_LINE_REFEREE_EXTERNAL_3_MAIL}</a><br/>\
	<br/>\
	La procedura web per la valutazione dei titoli, del curriculum scientifico professionale e dei progetti di ricerca presentati sar&agrave; disponibile a partire dal 24 marzo 2015 al seguente link:<br/>\
	<br/>\
	<a href="${URL}">${URL}</a><br/>\
	<br/>\
	cui potr&agrave; accedere utilizzando l&apos;username ${REFEREE_USERNAME}<br/>\
	Nel caso in cui non sia in possesso della password pu&ograve; recuperarla a questa <a href="${URL_PASSWORD}">pagina</a>.<br/>\
	Dopo aver effettuato il login al sito, accanto al proprio nome, in alto a destra dello schermo, troverete la scritta “Visione Personale”. Cliccando su di essa, apparir&agrave; la nuova modalit&agrave; “Visione per Linea di ricerca”. Cliccatela e attendete qualche secondo che la pagina si ricarichi. A quel punto, alla sinistra della schermata vedrete un menu a sfondo scuro. Cliccate RISORSE e a seguire sotto “Linee di ricerca. La procedura vi mostrer&agrave; ora la linea e i progetti ad essa legati che dovrete valutare. Potete visualizzare tutti i progetti ad essa afferenti cliccando sulla rotella dentata a destra, il comando “dettaglio”. <br/>\
	Precisiamo che solo il presidente della sotto-commissione, Prof. ${RESEARCH_LINE_REFEREE_GUARANTEE_COMMISSION}, potr&agrave; inserire in procedura giudizi e relativi punteggi richiesti nel questionario. Gli altri componenti della sotto-commissione hanno accesso al progetto solo in visualizzazione.<br/>\
	Il bando e il regolamento degli assegni di ricerca sono disponibili al link <a href="http://www.unimi.it/ricerca/assegni_ricerca/1260.htm">http://www.unimi.it/ricerca/assegni_ricerca/1260.htm</a> ed eventuali informazioni possono essere richieste all&apos;indirizzo: <a href="mailto:assegni.postdoc@unimi.it">assegni.postdoc@unimi.it</a>.<br/>\
	Nell&apos;ambito dei citati criteri, la Commissione di Garanzia ha proceduto preliminarmente alla ripartizione dei punteggi complessivi tra le voci valutabili:<br/>\
	<ul>\
	<li> Titoli del candidato e curriculum scientifico professionale (curriculum degli studi, tesi di dottorato di ricerca/scuola di specializzazione o abstract, diplomi di specializzazione post lauream, attestati di frequenza a corsi di perfezionamento post lauream, conseguiti in Italia o all&apos;estero, attivit&agrave; di ricerca svolta presso soggetti pubblici e privati, fellowships o incarichi, sia in Italia sia all’estero, partecipazioni a convegni) fino ad un massimo di punti 25.</li>\
	<li> eventuali pubblicazioni su riviste scientifiche oppure monografie e capitolo di libri, brevetti, fino ad un massimo di punti 10. </li>\
	<li> progetto di ricerca (pertinenza, originalit&agrave;, fattibilit&agrave; e aspetti innovativi della ricerca proposta e adeguatezza dei riferimenti bibliografici) fino ad un massimo di punti 15. </li>\
	</ul>\
Per la valutazione del colloquio invece, la sottocommissione dispone di 50 punti e la Commissione di Garanzia, predetermina i seguenti criteri di massima per la valutazione, che sarà indirizzata a valutare i contenuti del progetto proposto dal candidato e le competenze scientifiche dallo stesso maturate, ripartiti nel seguente modo:
	<ul>\
	<li> Attitudine alle attivit&agrave; di ricerca inerenti il progetto presentato; </li>\
	<li> Competenze sperimentali e/o metodologiche; </li>\
	<li> Chiarezza e precisione concettuale nell&apos;esposizione. </li>\
</ul>\
	La ringraziamo per il suo prezioso lavoro e Le porgiamo i migliori saluti.<br/>\
	<br/>\
	Cordiali saluti<br/>\
	<br/>\
	Il Presidente della Commissione di Garanzia<br/>\
	Alberto Corsini
	
